<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <form id="formulario" onsubmit="return false;">
      <label>Nombre</label>
      <input type="text" placeholder="Ingresa tu nombre" id="nombre-usuario" />
      <label>Segundo nombre</label>
      <input
        type="text"
        placeholder="Ingresa tu segundo nombre"
        id="segundo-nombre-usuario"
      />
      <label>Apellido</label>
      <input
        type="text"
        placeholder="Ingresa tu apellido"
        id="apellido-usuario"
      />
      <label>Edad</label>
      <input type="number" placeholder="Ingresa tu edad" id="edad-usuario" />
      <input type="submit" value="Ingresar" id="ingresar-datos" />
      <button type="reset">Limpiar</button>
    </form>

    <div id="resultado">Hola</div>

    <h1>Bienvenido!</h1>

    <script type="text/javascript" src="formulario1.js"></script>
  </body>
</html>
